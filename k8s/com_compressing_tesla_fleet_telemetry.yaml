apiVersion: batch/v1
kind: CronJob
metadata:
  name: com-compressing-tesla-fleet-telemetry
  namespace: bib
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: com-compressing-tesla-fleet-telemetry
        spec:
          restartPolicy: Never
          containers:
            - name: com-compressing-tesla-fleet-telemetry-1
              image: rg.fr-par.scw.cloud/bib-images/data_ev:latest
              imagePullPolicy: Always
              command: ["python", "-m",  "src.transform.compressor.main"]
              args: ["tesla-fleet-telemetry"]
              envFrom:
                - secretRef:
                    name: s3-secret
                - secretRef:
                    name: s3-secret-dev
              resources:
                limits:
                  memory: "2Gi"
                  cpu: "1"
                requests:
                  memory: "2Gi"
                  cpu: "1"

