apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
    name: s3-secret-dev
    namespace: bib
spec:
  externalSecretName: s3-secret-dev
  namespaceSelectors:
  - matchLabels:
      name: bib
  - matchLabels:
      name: spark-operator
  - matchLabels:
      name: data-engineering
  refreshTime: "1m"
  externalSecretSpec:
    refreshInterval: 60m
    secretStoreRef:
        kind: ClusterSecretStore
        name: cluster-secret-store
    target:
        name: s3-secret-dev
        creationPolicy: Owner
    data:
      - remoteRef:
          key: id:80738ba3-ab7c-4ccc-87b0-ff3ddbe07c8c
          property: S3_KEY
        secretKey: S3_KEY_DEV
      - remoteRef:
          key: id:80738ba3-ab7c-4ccc-87b0-ff3ddbe07c8c
          property: S3_SECRET
        secretKey: S3_SECRET_DEV
      - remoteRef:
          key: id:80738ba3-ab7c-4ccc-87b0-ff3ddbe07c8c
          property: S3_ENDPOINT
        secretKey: S3_ENDPOINT_DEV
      - remoteRef:
          key: id:80738ba3-ab7c-4ccc-87b0-ff3ddbe07c8c
          property: S3_REGION
        secretKey: S3_REGION_DEV

