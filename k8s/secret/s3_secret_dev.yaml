apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: s3-secret-dev
    namespace: bib
spec:
    refreshInterval: 60m
    secretStoreRef:
        kind: SecretStore
        name: secret-store
    target:
        name: s3-secret-dev
        creationPolicy: Owner
    data:
      - remoteRef:
          key: id:3752928b-0e99-443d-b382-3573b66e6690
          property: S3_BUCKET_DEV
        secretKey: S3_BUCKET_DEV
      - remoteRef:
          key: id:3752928b-0e99-443d-b382-3573b66e6690
          property: S3_KEY_DEV
        secretKey: S3_KEY_DEV
      - remoteRef:
          key: id:3752928b-0e99-443d-b382-3573b66e6690
          property: S3_SECRET_DEV
        secretKey: S3_SECRET_DEV
      - remoteRef:
          key: id:3752928b-0e99-443d-b382-3573b66e6690
          property: S3_ENDPOINT_DEV
        secretKey: S3_ENDPOINT_DEV

