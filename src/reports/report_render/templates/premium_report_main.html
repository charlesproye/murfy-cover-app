<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=595px, initial-scale=1.0">
    <title>Rapport Premium - {{ vehicle.vin }}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for trendline visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts - Inter & DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .full-page {
            background: linear-gradient(156deg, #CCEDDC 0%, #F9F9F9 30%, #F2F2F2 67%, #CCEDDC 84%, #CCEDDC 97%);
            width: 595px;
            height: 842px;
            padding: 27px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .block-title {
            color: #0F0F0F;
            font-size: 14px;
            font-weight: 700;
        }

        @page { size: 595px 842px; margin: 0; }

        @media print {
            html, body { margin: 0; padding: 0; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .pdf-page-break { page-break-after: always; break-after: page; }
            .pdf-page-break:last-child { page-break-after: auto; break-after: auto; }
        }

        @media screen {
            .pdf-page-break { border-bottom: 2px dashed #ccc; width: 595px; }
            .pdf-page-break:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div class="pdf-page-break">
        {% include '_premium_report_page1.html' %}
    </div>

    <!-- Page 2 -->
    <div>
        {% include '_premium_report_page2.html' %}
    </div>
</body>
</html>
