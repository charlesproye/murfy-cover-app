services:
  evalue-front:
    build:
      context: .
      dockerfile: Dockerfile
    image: rg.fr-par.scw.cloud/evalue/evalue-front:latest
    container_name: evalue-front
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # Uncomment and add your environment variables if needed
    # env_file:
    #   - .env.production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
