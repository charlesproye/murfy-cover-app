repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        require_serial: true

  - repo: local
    hooks:
      - id: ty
        name: ty-check
        entry: uv run ty check
        language: python
        types: [python]
        pass_filenames: true

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
      -   id: trailing-whitespace
          exclude: '\.ipynb$|\.csv$'
      -   id: end-of-file-fixer
          exclude: '\.ipynb$|\.csv$'
      -   id: check-yaml
          args: [--allow-multiple-documents]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: local
    hooks:
      - id: frontend-lint-staged
        name: Frontend lint-staged
        entry: bash -c 'cd frontend && pnpm lint-staged'
        language: system
        files: ^frontend/
        pass_filenames: false
        always_run: false
