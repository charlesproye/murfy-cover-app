[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data_ev"
version = "1.0.0"
description = "Electric Vehicle Data Processing Pipeline"
readme = "readme.md"
requires-python = ">=3.11"
dependencies = [
    # Core dependencies used across all modules
    "python-dotenv==1.0.0",
    "pandas==2.2.2",
    "msgspec==0.18.6",
    "schedule==1.2.2",
    "rich==13.5.2",
    "requests==2.30.0",
    "redis>=6.0.0",
    "asyncio-mqtt",
    "aiohttp==3.11.11",
    "aioboto3>=13.4.0",
    "boto3>=1.36",
]

[project.optional-dependencies]
# Activation module dependencies - handles vehicle API communication
activation = [
    "gspread",
    "oauth2client",
    "psycopg2-binary>=2.9.9",
    "asyncpg==0.27.0",
    "uuid6==2022.10.25",
]

# Transform module dependencies - handles ETL pipeline with Spark
transform = [
    "pyspark==3.5.5",
    "pyarrow==19.0.0",
    "apscheduler==3.10.4",
    "psycopg2-binary>=2.9.9",
    "asyncpg==0.27.0",
    "minio==7.1.13",
    "pydantic>=1.10.13",
    "pydantic-settings==2.2.1",
    "pyyaml>=6.0",
    "sqlalchemy>=2.0.0",
]

# EDA module dependencies - for exploratory data analysis notebooks
eda = [
    "plotly==5.19.0", 
    "matplotlib==3.7.2",
    "scipy==1.10.1",
    "scikit-learn==1.5.1",
    "statsmodels==0.14.4",
    "pyarrow==19.0.0",
    "nbformat==5.10.4",
    "nbstripout==0.8.1",
    "tqdm==4.66.5",
]

# Load module dependencies - for loading and processing trendlines
load = [
    "rapidfuzz==3.13.0",
    "gspread",
    "oauth2client", 
    "psycopg2-binary>=2.9.9",
    "asyncpg==0.27.0",
    "sqlmodel==0.0.24",
]

# Web module dependencies - FastAPI web application
web = [
    "fastapi==0.115.12",
    "uvicorn",
    "pydantic>=1.10.13",
    "pydantic-settings==2.2.1",
    "plotly==5.19.0",
    "python-multipart>=0.0.18",
    "orjson==3.8.5",
]

# Results/visualization module dependencies
results = [
    "streamlit==1.47.0",
    "plotly==5.19.0",
    "psycopg2-binary>=2.9.9",
    "gspread",
    "oauth2client",
]

# Ingestion module dependencies - for data ingestion from various sources
ingestion = [
    "rapidfuzz==3.13.0",
    "aiokafka==0.10.0",
    "memory-profiler==0.61.0",
]

# Scraping module dependencies
scraping = [
    "beautifulsoup4==4.13.4",
    "selenium==4.33.0",
    "PyPDF2==3.0.1",
    "lxml==6.0.1",
]

# Full development environment with all dependencies
dev = [
    "data_ev[activation,transform,eda,load,web,results,ingestion]",
    "pytest",
    "black",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.isort]
known-first-party = ["core", "activation", "transform", "eda", "load", "web", "results"]

